<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simulation Bank</title>
    <link href="style.css" rel="stylesheet" />

    <link
      href="https://fonts.googleapis.com/css?family=Poppins:400,500,600&display=swap"
      rel="stylesheet"
    />

    <link rel="shortcut icon" type="img/png" href="logo.png" />
</head>
<body>

    <!-- header navigation-->
    <nav class="navigation">
        <p class="welcome">Log In to get started!</p>
        <img src="logo.png" alt="logo" class="logo" />
        <form class="login">
            <!--username-->
            <input type="text" placeholder="username" class="login-input login-input-username" />
            <!--password-->
            <input type="text" placeholder="password" class="login-input login-input-password" />
            <!--login button-->
            <button class="login-btn">&rarr;</button>
        </form>
    </nav>


    <main class="simulation hidden">
        <!--balance-->
        <div class="balance">
            <div>
                <p class="balance-label">Current Balance</p>
                <p class="balance-date">As of 
                    <span class="date">02/05/3000</span>
                </p>
            </div>
            <p class="balance-value">$0000</p>
        </div>

        <!--transaction-->
        <div class="transactions">
            <div class="transactions-row">
              <div class="transactions-type transactions-type-deposit">2 deposit</div>
              <div class="transactions-date">1000 days ago</div>
              <div class="transactions-value">$1000</div>
            </div>
            <div class="transactions-row">
              <div class="transactions-type transactions-type-withdrawal">
                1 withdrawal
              </div>
              <div class="transactions-date">02/05/3000</div>
              <div class="transactions-value">-$1000</div>
            </div>
          </div>

        <!-- SUMMARY -->
        <div class="summary">
          <p class="summary-label">In</p>
          <p class="summary-value summary-value-in">$0000</p>
          <p class="summary-label">Out</p>
          <p class="summary-value summary-value-out">$0000</p>
          <p class="summary-label">Interest</p>
          <p class="summary-value summary-value-interest">$0000</p>
          <button class="btn-sort">&#8645; SORT</button>
        </div>

         <!-- OPERATION: TRANSFERS -->
         <div class="operation operation-transfer">
             <h2>Transfer money</h2>
             <form class="form form-transfer">
                 <input type="text" class="form-input form-input-to" />
                 <input type="number" class="form-input form-input-amount" />
                 <button class="form-btn form-btn-transfer">&rarr;</button>
                 <label class="form-label">Transfer to</label>
                 <label class="form-label">Amount</label>
            </form>
        </div>

        <!-- OPERATION: LOAN -->
        <div class="operation operation-loan">
            <h2>Request loan</h2>
            <form class="form form-loan">
                <input type="number" class="form-input form-input-loan-amount" />
                <button class="form-btn form-btn-loan">&rarr;</button>
                <label class="form-label form-label-loan">Amount</label>
            </form>
        </div>

        <!-- OPERATION: CLOSE -->
        <div class="operation operation-close">
            <h2>Close account</h2>
            <form class="form form-close">
                <input type="text" class="form-input form-input-username" />
                <input type="password" maxlength="6" class="form-input form-input-password" />
                <button class="form-btn form-btn-close">&rarr;</button>
                <label class="form-label">Confirm username</label>
                <label class="form-label">Confirm passowrd</label>
            </form>
        </div>

        <!-- LOGOUT TIMER -->
        <p class="logout-timer">You will be logged out in <span class="timer">10:00</span></p>
    </main>
    
    <script src="script.js"></script>
</body>
</html>
